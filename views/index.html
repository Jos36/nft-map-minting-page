<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      jQuery.noConflict();
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Metabitz</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      canvas {
        margin-left: auto;
        margin-right: auto;
        display: flex;
        position: absolute;
      }

      body {
        background-color: #23292f;
        overflow-x: hidden;
      }

      .btns {
        position: relative;
      }
    </style>
  </head>

  <body>
    <div
      class="modal fade"
      id="addModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="13213"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Request Company
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-form" method="post">
              <div class="mb-2">
                <label for="" class="form-label">Coordinates</label>
                <div class="d-flex align-items-center col-5 gap-2">
                  <span>X</span>
                  <input
                    disabled
                    type="text"
                    name="coordinateX"
                    class="form-control form-control-sm"
                    id="coordinateX"
                  />
                  <span>Y</span>
                  <input
                    disabled
                    type="text"
                    name="coordinateY"
                    class="form-control form-control-sm"
                    id="coordinateY"
                  />
                </div>
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Name</label>
                <input
                  type="text"
                  required
                  name="name"
                  class="form-control form-control-sm"
                  id="name"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Description</label>
                <input
                  type="text"
                  required
                  name="description"
                  class="form-control form-control-sm"
                  id="desc"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Logo</label>
                <input
                  type="file"
                  required
                  name="logo"
                  class="form-control form-control-sm"
                  id="logo"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label"
                  >Images <small>(You can choose multiple images)</small></label
                >
                <input
                  type="file"
                  multiple
                  required
                  name="images"
                  class="form-control form-control-sm"
                  id="images"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label"
                  >Video <small>(You can upload multiple videos)</small></label
                >
                <input
                  type="file"
                  name="videos"
                  class="form-control form-control-sm"
                  id="videos"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label"
                  >Videos links <br />
                  <small
                    >(e.g : http://www.youtube.com/2423,
                    http://www.xyz.com/s423)</small
                  ></label
                >
                <input
                  type="text"
                  name="links"
                  class="form-control form-control-sm"
                  id="links"
                />
              </div>
              <input
                type="submit"
                value="Request"
                class="btn btn-primary float-lg-end"
              />
            </form>
          </div>
          <div class="modal-footer m-0 p-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- navbar -->

    <div style="height: 80px">
      <nav
        class="navbar navbar-dark fixed-top p-2 pt-4"
        style="background-color: #23292f"
      >
        <div class="container-fluid px-5">
          <a
            class="navbar-brand p-0"
            style="
              font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                sans-serif;
              color: #1ceb87;
              font-size: xx-large;
              font-weight: bold;
            "
            href="/"
          >
            <img src="/assets/logo1.png" style="width: 250px" alt="" /><br />
          </a>
          <div class="d-flex gap-5 mt-2">
            <a id="connect-button" href="/" class="btn btn-success"
              >Connected</a
            >
          </div>
        </div>
      </nav>
    </div>

    <!-- main -->

    <div id="main" class="container hidden" style="background-color: #23292f">
      <div class="row">
        <div
          class="col-12"
          style="height: 100px; margin-top: 100px; background-color: #23292f"
        >
          <h4 for="select" style="color: #21fe91">Select a category</h4>
          <div style="margin-top: 60px">
            <select
              name=""
              id="selectCategorySelect"
              style="
                background-color: #23292f;
                border: none;
                color: #21fe91;
                margin-right: 50px;
              "
            >
              <option value="ALL">All lands</option>
              <option value="24">24x24 Lands</option>
              <option value="12">12x12 Lands</option>
              <option value="6">6x6 Lands</option>
              <option value="1">1x1 Lands</option>
            </select>
            <button
              id="selectCategory-btn"
              style="
                border-radius: 10px;
                background-color: #21fe91;
                color: #23292f;
                border: none;
                padding-left: 15px;
                padding-right: 15px;
              "
            >
              Select
            </button>
          </div>
        </div>
        <svg
          style="
            border: #21fe91 2px solid;
            height: 70vh;
            background-color: black;
            margin-top: 100px;
          "
          class="col-sm-12 col-xl-8"
          id="mapSvg"
        ></svg>
        <div
          id="landInfo"
          class="col-sm-12 col-xl-4"
          style="background-color: #23292f; height: 70vh; color: #21fe91"
        >
          <h4
            style="
              margin-top: 80%;
              border: #21fe91 1px solid;
              border-radius: 10px;
              padding: 20px;
              width: 400px;
              text-align: center;
              margin-left: 10vw;
            "
          >
            Please Select a land
          </h4>
        </div>
      </div>
    </div>

    <div id="clientLoader" class="loader" style="margin-left: 48%"></div>

    <!-- footer -->
    <div class="containter" style="margin-left: 25vw; margin-top: 60vh">
      <div class="row">
        <div class="col-sm-12 col-md-2" style="margin-bottom: 100px">
          <img src="/assets/cropped-ICONO_METABITZ.avif" alt="" />
        </div>

        <div
          class="col-sm-12 col-md-3"
          style="color: #21fe91; margin-bottom: 100px"
        >
          <h5 style="margin-bottom: 25px; font-weight: bold; color: #21fe91">
            Contact
          </h5>

          <div style="display: flex">
            <img
              src="/assets/icons/mail.svg"
              alt=""
              style="width: 20px; height: 20px; margin-right: 10px"
            />

          </div>
          <div style="display: flex">
            <img
              src="/assets/icons/mail.svg"

          <div style="display: flex">
            <img

          </div>
          <div style="display: flex">
            <img
              src="/assets/icons/terms.svg"

            <a
              href="https://themetabitz.com/terms-of-use/"
              class="text-decoration-none"
              style="color: #21fe91"
            >
              <p>Terms of use</p>
            </a>
          </div>
        </div>
        <div class="col-sm-12 col-md-2" style="margin-bottom: 100px">
          <h5 style="margin-bottom: 25px; font-weight: bold; color: #21fe91">
            Social
          </h5>
          <a
            href="https://www.instagram.com/themetabitz/"
            class="text-decoration-none"
          >
            <img
              src="/assets/icons/insta.svg"
              alt=""
              style="width: 30px; height: 30px"
            />
          </a>

          <a href="#" class="text-decoration-none" style="margin-left: 10px">
            <img
              src="/assets/icons/twitter.svg"
              alt=""
              style="width: 30px; height: 30px"
            />
          </a>

          <a
            href="http://t.me/cbztoken"
            class="text-decoration-none"
            style="margin-left: 10px"
          >
            <img
              src="/assets/icons/teleg.svg"
              alt=""
              style="width: 30px; height: 30px"
            />
          </a>

          <a href="#" class="text-decoration-none" style="margin-left: 10px">
            <img
              src="/assets/icons/disc.svg"
              alt=""
              style="width: 30px; height: 30px"
            />
          </a>
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: flex-end;
          margin-right: 20vw;
          margin-top: 30px;
        "
      >
        <h6 style="color: #21fe91">
          Â© Copyright 2022 TheMetabitz. All right reserved.
        </h6>
      </div>
    </div>

    <div id="myNav" class="overlay" style="z-index: 999999">
      <div id="loader" class="loader"></div>
      <div class="landInfo" id="landInfo">
        <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
        <div class="overlay-content p-2">
          <div class="container-fluid">
            <div class="">
              <div
                id="carouselExampleIndicators"
                class="mt-2 carousel slide m-0"
                style="height: 40%"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators" id="indicators"></div>
                <div class="carousel-inner text-center" id="slides"></div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div class="col">
                <div class="m-0 mt-2 blockquote" style="color: greenyellow">
                  <i class="fa-solid fa-location-dot text-danger"></i>
                  <small id="com_location"></small>
                  <button
                    id="view-lands-button"
                    class="btn btn-outline-light"
                    style="float: right"
                  >
                    View lands
                  </button>
                </div>
                <h4 class="text-white mt-0 text-break" id="com_name"></h4>
                <span>
                  <h6 class="mt-3 text-light">
                    <i class="fa-solid fa-pen-to-square"></i
                    ><span class="text-decoration-none"> Description</span>
                  </h6>
                  <small
                    class="text-white"
                    style="text-justify: auto; text-align: justify"
                    id="com_description"
                  >
                  </small
                  ><br /><br />
                  <h6 class="text-white text-decoration-underline">Links</h6>
                  <small class="text-primary" id="com_links"></small><br />
                </span>
              </div>
              <div class="col text-white mt-5">
                <h5>Videos</h5>
                <video
                  id="com_video"
                  src=""
                  style="width: 350px; height: fit-content"
                  controls
                  autoplay="true"
                ></video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade hide"
      id="view-lands-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content-dis" style="background-color: black">
          <div class="modal-header">
            <h4 class="modal-title" style="color: white" id="myModalLabel">
              View lands
            </h4>
          </div>
          <div class="modal-body">
            <div
              id="lands-list"
              style="
                max-width: 600px;
                max-height: 500px;
                margin-left: 30px;
                overflow-y: auto;
                pointer-events: auto;
              "
              class="lands d-flex flex-wrap"
            ></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              style="cursor: pointer"
              class="btn btn-outline-light"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
